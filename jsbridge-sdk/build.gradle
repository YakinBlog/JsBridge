apply plugin: 'com.android.library'

android {
    compileSdkVersion android_compileSdkVersion.toInteger()
    buildToolsVersion android_buildToolsVersion

    defaultConfig {
        minSdkVersion android_minSdkVersion.toInteger()
        targetSdkVersion android_compileSdkVersion.toInteger()
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

ext {
    groupId = 'com.yakin.support'
    artifactId = 'jsbridge'
    versionName = '0.0.1'
    describe = 'Native and JS call each other'

    licenses = [ 'Apache-2.0' ]
    websiteUrl = 'http://yakinblog.com'
    vcsUrl = 'https://github.com/YakinBlog/JsBridge.git'
    labels = ['android', 'js', 'jsbridge']
}
apply from: 'https://raw.githubusercontent.com/YakinBlog/buildscript/master/publish_bintray.gradle'